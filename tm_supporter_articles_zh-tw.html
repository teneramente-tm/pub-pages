        let currentSection = 'all';
        let currentFilter = '';
        let currentSearch = '';

        function renderArticles() {
            const container = document.getElementById('articlesContainer');
            container.innerHTML = '';

            let filteredArticles = articles;

            // 區塊過濾
            if (currentSection !== 'all') {
                filteredArticles = filteredArticles.filter(a => a.category === currentSection);
            }

            // 類型過濾
            if (currentFilter) {
                filteredArticles = filteredArticles.filter(a => 
                    a.type.includes(currentFilter)
                );
            }

            // 搜尋過濾
            if (currentSearch) {
                const searchLower = currentSearch.toLowerCase();
                filteredArticles = filteredArticles.filter(a => 
                    a.title.toLowerCase().includes(searchLower) ||
                    a.author.toLowerCase().includes(searchLower) ||
                    a.summary.toLowerCase().includes(searchLower) ||
                    a.type.toLowerCase().includes(searchLower) ||
                    a.region.toLowerCase().includes(searchLower)
                );
            }

            if (filteredArticles.length === 0) {
                container.innerHTML = '<div class="no-results">找不到符合條件的文章</div>';
                return;
            }

            // 依類別分組
            const grouped = {};
            filteredArticles.forEach(article => {
                const key = article.category;
                if (!grouped[key]) {
                    grouped[key] = {
                        title: getCategoryTitle(key),
                        articles: []
                    };
                }
                grouped[key].articles.push(article);
            });

            // 渲染各類別
            Object.entries(grouped).forEach(([key, group]) => {
                const section = document.createElement('div');
                section.className = 'section active';
                
                const header = document.createElement('div');
                header.className = 'section-header';
                header.innerHTML = `
                    <h2>${group.title}</h2>
                    <span class="section-count">${group.articles.length}篇</span>
                `;
                section.appendChild(header);

                const grid = document.createElement('div');
                grid.className = 'cards-grid';

                group.articles.forEach(article => {
                    const card = createCard(article);
                    grid.appendChild(card);
                });

                section.appendChild(grid);
                container.appendChild(section);
            });
        }

        function getCategoryTitle(category) {
            const titles = {
                'poster': '海報配布・地圖製作相關',
                'tech': 'AI・技術開發相關',
                'other': '其他全國活動',
                'regional': '地方活動'
            };
            return titles[category] || category;
        }

        function createCard(article) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-title">${article.title}</div>
                    <div class="card-meta">
                        <div class="card-author">
                            <span class="author-icon">👤</span>
                            <span>${article.author}</span>
                        </div>
                        <div class="card-type">${article.region}（${article.type}）</div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="card-summary">${article.summary}</div>
                </div>
                <div class="card-footer">
                    <a href="${article.url}" target="_blank" class="card-link">
                        閱讀文章 →
                    </a>
                </div>
            `;
            return card;
        }

        // 事件監聽器
        document.addEventListener('DOMContentLoaded', () => {
            // 導航
            document.querySelectorAll('.nav-pill').forEach(pill => {
                pill.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelectorAll('.nav-pill').forEach(p => p.classList.remove('active'));
                    e.target.classList.add('active');
                    currentSection = e.target.dataset.section;
                    renderArticles();
                });
            });

            // 過濾器
            document.getElementById('typeFilter').addEventListener('change', (e) => {
                currentFilter = e.target.value;
                renderArticles();
            });

            // 搜尋
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentSearch = e.target.value;
                    renderArticles();
                }, 300);
            });

            // 初始顯示
            renderArticles();
        });
    </script>
